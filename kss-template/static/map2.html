<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h2>Packlayout Map (<code>.b-pack-map</code>)</h2>
    <center>
        <div class="map-ui">
            <div class="b-button" id="button-all">All</div>
            <div class="b-button" id="button-totals">Totals</div>
            <div class="b-button" id="button-impacts">Impacts</div>
            <div class="b-button" id="button-sectors">Sectors</div>
            <div class="b-button" id="button-studies">Studies</div>
        </div>
        <div class="b-pack-map"></div>
        <div class="map-caption">Select a Region</div>
    </center>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="js/packmap.js"></script>
</body>
</html>
